# 采集配置
scraper:
  time_range_days: 365  # 最近一年
  max_reviews_per_game: 5000  # 每个游戏最多采集的评论数
  delay_between_requests: 2  # 请求间隔（秒）
  retry_times: 3  # 重试次数
  # 地区配置（可以配置多个地区，会为每个地区分别采集）
  regions:
    - name: "美国"
      lang: "en"  # 语言代码: en(英文), zh(中文), ja(日文)等
      country: "us"  # 国家代码: us(美国), cn(中国), jp(日本)等
    # 如果需要采集多个地区，取消下面的注释
    # - name: "中国"
    #   lang: "zh"
    #   country: "cn"
  # 注意：默认会采集所有配置的地区，如果想只采集美国区，只保留上面的美国配置即可

# 数据存储
storage:
  raw_data_format: "json"  # json 或 csv
  processed_data_format: "csv"
  database_path: "data/reviews.db"  # SQLite数据库路径

# 分析配置
analysis:
  # 情感分析
  sentiment:
    chinese_model: "snownlp"  # snownlp 或 jieba+自定义
    english_model: "textblob"  # textblob 或 vader
    min_confidence: 0.6  # 最小置信度
  
  # 关键词提取
  keywords:
    top_n: 50  # 提取前N个关键词
    min_frequency: 3  # 最小出现频率
  
  # 内容分类
  classification:
    categories:
      - "游戏玩法"
      - "画面美术"
      - "音效音乐"
      - "Bug问题"
      - "付费相关"
      - "更新内容"
      - "其他"

# 报告配置
report:
  output_format: ["markdown", "html"]  # 输出格式
  include_charts: true
  chart_format: "png"  # png 或 svg
  language: "zh-CN"  # 报告语言

