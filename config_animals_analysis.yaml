# Animals & Coins 专项分析配置
# 时间范围: 2025年9月-12月

# 游戏配置（只配置Animals & Coins）
games:
  - name: "Animals & Coins"
    appstore_id: ""  # 不采集iOS
    playstore_id: "com.innplaylabs.animalkingdomraid"
    platforms: ["android"]  # 只采集Google Play

# 采集配置
scraper:
  time_range_days: 120  # 约4个月（9-12月）
  max_reviews_per_game: 10000  # 增加采集数量
  delay_between_requests: 2  # 请求间隔（秒）
  retry_times: 3  # 重试次数
  # 地区配置 - 只采集美国区
  regions:
    - name: "美国"
      lang: "en"
      country: "us"

# 数据存储
storage:
  raw_data_format: "json"
  processed_data_format: "csv"
  database_path: "data/reviews.db"

# 分析配置
analysis:
  # 情感分析
  sentiment:
    chinese_model: "snownlp"
    english_model: "textblob"  # 英文评论使用textblob
    min_confidence: 0.6
  
  # 关键词提取
  keywords:
    top_n: 50
    min_frequency: 3
  
  # 内容分类
  classification:
    categories:
      - "游戏玩法"
      - "画面美术"
      - "音效音乐"
      - "Bug问题"
      - "付费相关"
      - "更新内容"
      - "其他"

# 报告配置
report:
  output_format: ["markdown"]
  include_charts: true
  chart_format: "png"
  language: "zh-CN"

